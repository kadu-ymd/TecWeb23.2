<li class="card" id="{id}">
    <div class="card-header">
        <h3 class="card-title">{title}</h3>
        <form method="post" action="delete" class="form-delete">
            <input
                class="btnremove"
                type="submit"
                name="id"
                value="{id}"
                >
        </form>
    </div>

    <div class="card-content">
        <p>{details}</p>
    </div>
</li>
